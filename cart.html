      <h1>Shopping cart</h1>
      <script>
         var cart = [];
         //name price count
          var Item = function(name, price, count) {
          	this.name = name;
          	this.price = price;
          	this.count = count;
          };
          function addItemToCart(name, price, count){
          	for(var i in cart){
          		if(cart[i].name === name){
                  cart[i].count += count;
                  return;
          		}
          	}
          	var item = new Item(name, price, count);
          	cart.push(item);
          }

          
          function removeItemFromCart(name){
           for (var i in cart){
           	if(cart[i].name === name){
           		cart[i].count --;
           		if(cart[i].count === 0){
           			cart.splice(i, 1);
           		}
           	  break;
           	}
           } 
          }
